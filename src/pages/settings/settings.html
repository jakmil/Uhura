<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Change prosody</h3>
  <p>Modifies the volume, pitch, and rate of the speech</p>
  <div>
    <ion-range min="0" max="5" step="1" snaps="true" color="secondary"></ion-range>
  </div>
  <hr>
  <h3>Change break length</h3>
  <p>Modifies the length of the breaks between sentences</p>
  <div>
    <ion-range min="0" max="5" step="1" snaps="true" color="secondary"></ion-range>
  </div>
  <hr>
  <div class="switch-button">
    <button (click)="switchToReadBack()" ion-button color="danger" full>Switch to read-back mode</button>
  </div>
</ion-content>
