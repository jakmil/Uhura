<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shortcut board</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="container" (keyup)="newInput(event)">
  <ion-grid>
    <ion-row>
      <ion-col (click)="shortcutClicked(shortcuts[0].letter)">
        <shortcut [sentence]="shortcuts[0].sentence" [pattern]="shortcuts[0].pattern"></shortcut>
      </ion-col>
      <ion-col (click)="shortcutClicked(shortcuts[1].letter)">
        <shortcut [sentence]="shortcuts[1].sentence" [pattern]="shortcuts[1].pattern"></shortcut>

</ion-content>
