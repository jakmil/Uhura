<ion-header>

  <ion-navbar color="primary">
    <ion-title>Speech Board</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="switchToShortcuts()">
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="history">
    <ion-scroll #scroll scrollY="true" class="scroll">
      <ion-list>
        <ion-item *ngFor="let sentence of sentences">{{sentence}}</ion-item>
      </ion-list>
    </ion-scroll>
  </div>
  <hr>
  <div class="input">
    <ion-input hideKeyboard (keyup.enter)="addSentence()" placeholder="Start talking!" [(ngModel)]="currentSentence" #input></ion-input>
  </div>
</ion-content>
